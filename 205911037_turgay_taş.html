                   <script>
				   
	function rasteleSembol(uzunluk, semboller) {
		var maske = '';
		if (semboller.indexOf('a') > -1) maske += 'abcdefghijklmnopqrstuvwxyz';
		if (semboller.indexOf('0') > -1) maske += '0123456789';
		if (semboller.indexOf('#') > -1) maske += '~`!@#$%^&*()_+-={}[]:";\'<>?,./|\\';
		var sonuc = '';
 
		for (var i = uzunluk; i > 0; --i) 
		{
		sonuc += maske[Math.floor(Math.random() * maske.length)];
		}
		return sonuc;
	}
 

 
		document.write(rasteleSembol(1, '0a#') +"<BR>");
		document.write(rasteleSembol(2, '0a#') +"<BR>"); 
		document.write(rasteleSembol(3, '0a#') +"<BR>"); 
		document.write(rasteleSembol(5, '0a#') +"<BR>");
		document.write(rasteleSembol(6, '0a#') +"<BR>");
		document.write(rasteleSembol(7, '0a#') +"<BR>");
		document.write(rasteleSembol(8, '0a#') +"<BR>");
